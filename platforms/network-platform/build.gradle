plugins {
    id 'java-platform'
    id 'maven-publish'
}

dependencies {
    constraints {
        /////////////////////////////////////////////////////////////////////////////////
        // Commons compression dependency constraint
        /////////////////////////////////////////////////////////////////////////////////
        api('org.apache.commons:commons-compress') {
            version { require '1.6' }
        }

        /////////////////////////////////////////////////////////////////////////////////
        // HTTP client dependency constraint
        /////////////////////////////////////////////////////////////////////////////////
        api('org.apache.httpcomponents:httpclient') {
            version { require '4.5.13' }
        }

        /////////////////////////////////////////////////////////////////////////////////
        // Jsocks dependency constraint
        /////////////////////////////////////////////////////////////////////////////////
        api('com.github.chimp1984:jsocks') {
            version { require '567e1cd6' }
        }
    }
}
